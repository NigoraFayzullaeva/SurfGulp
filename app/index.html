<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
  <header class="header">
    <div class="header-slider">
      <div class="header-slider-item slider-item">
        <div class="slider-item-info">
          <div class="slider-item-info-subtitle subtitle-left">Surf</div>
          <div class="slider-item-info-title">West Shore</div>
          <div class="slider-item-info-subtext subtitle-left">Condition</div>
          <div class="slider-item-info-text">Radical</div>
          <a href="#" class="slider-item-info-link">
            <img src="img/arrow-right.svg" alt="">
          </a>
        </div>
      </div>
      <div class="header-slider-item slider-item">
        <div class="slider-item-info">
          <div class="slider-item-info-subtitle subtitle-left">Surf</div>
          <div class="slider-item-info-title">West Shore</div>
          <div class="slider-item-info-subtext subtitle-left">Condition</div>
          <div class="slider-item-info-text">Radical</div>
          <a href="#" class="slider-item-info-link">
            <img src="img/arrow-right.svg" alt="">
          </a>
        </div>
      </div>
      <div class="header-slider-item slider-item">
        <div class="slider-item-info">
          <div class="slider-item-info-subtitle subtitle-left">Surf</div>
          <div class="slider-item-info-title">West Shore</div>
          <div class="slider-item-info-subtext subtitle-left">Condition</div>
          <div class="slider-item-info-text">Radical</div>
          <a href="#" class="slider-item-info-link">
            <img src="img/arrow-right.svg" alt="">
          </a>
        </div>
      </div>
      <div class="header-slider-item slider-item">
        <div class="slider-item-info">
          <div class="slider-item-info-subtitle subtitle-left">Surf</div>
          <div class="slider-item-info-title">West Shore</div>
          <div class="slider-item-info-subtext subtitle-left">Condition</div>
          <div class="slider-item-info-text">Radical</div>
          <a href="#" class="slider-item-info-link">
            <img src="img/arrow-right.svg" alt="">
          </a>
        </div>
      </div>
    </div>
    <div class="slider-dots">
      <div class="slider-dots-item">
        <div class="dots-box">
          <div class="dots-box-number">01</div>
          <div class="dots-box-name">North Shore</div>
        </div>
      </div>
      <div class="slider-dots-item">
        <div class="dots-box">
          <div class="dots-box-number">02</div>
          <div class="dots-box-name">South Shore</div>
        </div>
      </div>
      <div class="slider-dots-item">
        <div class="dots-box">
          <div class="dots-box-number">03</div>
          <div class="dots-box-name">West Shore</div>
        </div>
      </div>
      <div class="slider-dots-item">
        <div class="dots-box">
          <div class="dots-box-number">04</div>
          <div class="dots-box-name">East Shore</div>
        </div>
      </div>
    </div>
  </header>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
